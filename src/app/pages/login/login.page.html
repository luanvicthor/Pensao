<ion-content>

    <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
        

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" name="email" [(ngModel)] = "email" required ></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" name="pws" [(ngModel)] = "pws" required  minlength="6" #s="ngModel"></ion-input>
          </ion-item>

          
          <section>

              <ion-button type="submit" expand="full" [disabled]="fc.invalid ">Entrar</ion-button>
              <ion-button type="reset" expand="full" color="danger" routerLink="">Cancelar</ion-button>
              
          </section>
  </form> 
</ion-content>

    <ion-content class="ion-padding">
    <section>

        <ion-button  expand="full"  color="warning" routerLink="/tabs/addUsuario">Novo Cadastro</ion-button>

        <ion-button  expand="block" fill="outline" (click)="loginGoogle()">Entrar pelo Google</ion-button>
        
    </section>
  </ion-content>
