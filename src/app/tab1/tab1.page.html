

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/quentinha.jfif" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Sua quentinha todos os dias!</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">

      </ion-list-header>
      <ion-item href="https://pensaodelivery.000webhostapp.com/">

      <ion-item href="https://ionicframework.com/docs/building/scaffolding">

      <ion-item href="https://ionicframework.com/docs/layout/structure">
