<ion-header>
    <ion-toolbar>
        <ion-title slot="start">
            Ionic Model
        </ion-title>
        <ion-title slot="end">
            <ion-icon name="person" routerLink="/login" *ngIf="!usuarioService.afAuth.auth.currentUser"></ion-icon>

            <ion-chip *ngIf="usuarioService.afAuth.auth.currentUser" routerLink="/tabs/perfilUsuario">
                <ion-avatar>
                    <img src="assets/perfil.png" *ngIf="!usuario.foto">
                    <img [src]="usuario.foto" *ngIf="usuario.foto">
                </ion-avatar>
                <ion-label>{{usuario.nome}}</ion-label>
            </ion-chip>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-tabs>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="flash"></ion-icon>
            <ion-label>Tab One</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon name="apps"></ion-icon>
            <ion-label>Tab Two</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon name="send"></ion-icon>
            <ion-label>Tab Three</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
